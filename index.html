<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess Game</title>
    <script src="https://kit.fontawesome.com/449e7b9bd2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1985/1985794.png">
</head>

<body>
    <div class="heading">
        <h1>Guess the number!</h1>
    </div>
    <p class="instruction">(You have to guess a random number between 0 to 5)</p>
    <div class="input-sec">
        <input class="input-box" type="text" size="85" placeholder="Type here"><br><br>
        <div class="buttom">
            <button class="guess-button">Guess</button>
            <button class="refresh-button">Refresh</button>
        </div>
    </div>
    <br> <br>
    <div class="info">
        <p class="guess-text">Your Guess:</p>
        <h3 class="your-guess"></h3>
        <p class="random-text">Actual Number:</p>
        <h3 class="random-number"></h3>
        <p class="status-text">Remark:</p>
        <h1 class="remark-message"></h1>
    </div>
    <a href="https://github.com/rezuwii" target="_blank" class="gh-link"><i class="fab fa-github"> Source Code</i></a>
</body>
<script src="app.js"></script>

</html>
